<div id="partial-container">
  <div class="container mt-4">
    <h5>{{ level }} Level</h5>

    <!-- Form with HTMX attributes to handle the swap -->
    <form 
      hx-post="{{ url_for('workout_gen.selection') }}" 
      hx-target="#content-container"
      hx-swap="innerHTML"
    >
      <!-- Hidden input for experience level -->
      <input type="hidden" name="experience_level" value="{{ level }}" />

      <!-- Workout Type Selection -->
      <div class="form-group" id="workoutSelection">
        <label for="workout-type">Select Workout Type:</label>
        <select class="form-control" id="workout-type" name="workout_type">
          <option value="Beginner1">Level 1</option>
          <option value="Beginner2">Level 2</option>
          <option value="Fat-Loss">Fat Loss</option>
        </select>
      </div>

      <!-- Include Warm-Up Checkbox -->
      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="warm_up"
          id="warm_up"
        />
        <label class="form-check-label" for="warm_up">
          Include a Warm-Up?
        </label>
      </div>
      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="cool_down"
          id="cool_down"
        />
        <label class="form-check-label" for="cool_down">
          Include a Cooldown?
        </label>

      <!-- Submit Button -->
      <div class="row mt-3">
        <div class="col">
          <button type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
